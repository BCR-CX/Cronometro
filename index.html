<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Cronomêtro</title>
</head>
<body class="bg-dark" style="width: 350px;">
    <header style="backdrop-filter: brightness(90%);" class="d-flex container-sm justify-content-between align-items-center py-4 px-3">
        <h3 class="text-light text-center">Cronômetro BCR-CX</h3>
        <button title="Tema" id="darker-btn" class="btn btn-sm btn-outline-light bi-sun" value="true" ></button>
        <a target="_blank" href="https://github.com/BCR-CX/cronometro" title="Informações" class="h1 link-primary"><i class="bi-info "></i></a>
    </header>
    <main class="d-flex container-fluid justify-content-center pb-3">
        <section class="d-flex flex-column">
            <div class="d-flex justify-content-between align-items-center my-3" style="width:200px">
                <button title="Copiar / Ctrl+C" id="copy-btn" class="btn bi-clipboard"></button>
                <button title="Preencher Campos" id="fill-btn" class="btn bi-ui-checks"></button>
                <button title="Somar Tempo" id="sum-btn" class="btn bi-plus-lg"></button>
                <button title="Reiniciar" id="restart-btn" class="btn bi-arrow-clockwise"></button>
            </div>
            <p class="text-light text-center" id="tempo">
                <span class="text-center text-light" id="minutos" value="0">00</span> :
                <span class="text-center text-light" id="segundos" value="0">00</span>
            </p>
            <div class="d-flex justify-content-center">
                <button title="Iniciar/Pausar" id="play-btn" class="btn btn-sm btn-outline-dark rounded-circle bi-play"></button>
            </div>

        </section>
    </main>
    
    <footer style="backdrop-filter: brightness(90%);" class="container-sm p-3">
        <p class="text-light">
            Horas = <span id="Horas">...</span>
        </p>    
        <p class="text-primary">Desenvolvido por Gabriel Sousa</p>
    </footer>
    <script src="index.js"></script>
    <script src="background.js"></script>
    <script src="content-script.js"></script>
    <!--<script src="service_worker.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
